<!DOCTYPE html>
<html lang="de">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background with Banner */
        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: #0a0a0a url('banner.gif') center/cover no-repeat;
            overflow: hidden;
        }
        
        .background-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.2) 0%, transparent 50%),
                        linear-gradient(to right, rgba(139, 0, 0, 0.8) 0%, transparent 15%, transparent 85%, rgba(139, 0, 0, 0.8) 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Blur Overlay */
        .blur-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Animated particles for performance */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
            will-change: transform;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            transform: translateZ(0);
        }

        .logo {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #ffffff, #ff0000);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            margin-bottom: 10px;
            will-change: background-position;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typewriter effect - Word style */
        .typewriter {
            color: #cccccc;
            font-size: 18px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .typewriter-text {
            overflow: hidden;
            animation: typing 3.5s steps(30, end) forwards;
            white-space: nowrap;
            display: inline-block;
            max-width: 0;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background-color: #cccccc;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes typing {
            from { max-width: 0; }
            to { max-width: 100%; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transform: translateZ(0);
        }

        /* Form Section with GPU acceleration */
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;

            }

        h2 {

            text-transform: uppercase;
            letter-spacing: 3px;
            transform: translateZ(0);
        }

            margin-bottom: 25px;
            transform: translateZ(0);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
            transform: translateZ(0);
            will-change: border-color, background-color, box-shadow;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
        }

        option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }

        .submit-btn:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0) translateZ(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            transform: translateZ(0);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-20px) translateZ(0); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) translateZ(0); 
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 14px;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High refresh rate support */
        @supports (animation-timeline: scroll()) {
            * {
                animation-timing-function: linear;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-section {
                padding: 25px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>

<body>
    <div class="background-container"></div>
    <div class="blur-overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <header>

                    <input type="text" id="discord" name="discord" placeholder="DeinUsername" required>
                </div>

                    <label for="alter">Alter*</label>
                    <input type="number" id="alter" name="alter" min="13" max="99" placeholder="Dein Alter" required>
                </div>

                <div class="form-group">
                    <label for="staerken">Deine Stärken*</label>
                    <textarea id="staerken" name="staerken" placeholder="Was sind deine besonderen Fähigkeiten? (z.B. Moderation, Organisation, Programmierung, Design, etc.)" required></textarea>
                </div>

                <div class="form-group">
                    <label for="erfahrung">Erfahrung*</label>
                    <textarea id="erfahrung" name="erfahrung" placeholder="Erzähle uns von deiner Erfahrung in Discord-Teams oder ähnlichen Positionen..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="motivation">Warum möchtest du dem Team beitreten?*</label>
                    <textarea id="motivation" name="motivation" placeholder="Was motiviert dich, Teil des RedZone Teams zu werden?" required></textarea>
                </div>

                <div class="form-group">
                    <label for="zeit">Verfügbare Zeit pro Woche (in Stunden)*</label>
                    <input type="number" id="zeit" name="zeit" min="1" max="168" placeholder="z.B. 10" required>
                </div>

                <div class="form-group">

    <script>
        // Performance optimized particle generation
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form handling with Discord Webhook (Nur HTML-Datei, kein Text)
        document.getElementById('bewerbungsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Loading anzeigen
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').disabled = true;
            
            // Form-Daten sammeln
            const bewerbungData = {
                discord: document.getElementById('discord').value,
                alter: document.getElementById('alter').value,
                staerken: document.getElementById('staerken').value,
                erfahrung: document.getElementById('erfahrung').value,
                motivation: document.getElementById('motivation').value,
                zeit: document.getElementById('zeit').value,
                zusatz: document.getElementById('zusatz').value || 'Keine zusätzlichen Informationen',
                regeln: document.getElementById('regeln').checked ? 'Ja - Akzeptiert' : 'Nein',
                timestamp: new Date().toLocaleString('de-DE')
            };
            
            // Schöne HTML-Datei erstellen
            const htmlContent = createBewerbungHTML(bewerbungData);
            
            // HTML als Datei für Discord
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const fileName = `Bewerbung_${bewerbungData.discord.replace(/[^a-zA-Z0-9]/g, '_')}_${Date.now()}.html`;
            
            // FormData nur mit Datei UND schöner mobiler Nachricht
            const formData = new FormData();
            formData.append('file', blob, fileName);
            
            // Mobile-freundliche Discord-Nachricht mit perfekter Formatierung
            const mobileMessage = {
                embeds: [{
                    title: '🎮 REDZONE • Neue Team-Bewerbung',
                    description: `> **${bewerbungData.discord}** möchte unserem Team beitreten`,
                    color: 0xff0000,
                    fields: [
                        { 
                            name: '👤 **BEWERBER**', 
                            value: `\`\`\`yaml\nUsername: ${bewerbungData.discord}\nAlter: ${bewerbungData.alter} Jahre\nRegeln: ${bewerbungData.regeln}\`\`\``, 
                            inline: false 
                        },
                        { 
                            name: '⏰ **VERFÜGBARKEIT**', 
                            value: `\`\`\`fix\n${bewerbungData.zeit} Stunden pro Woche\`\`\``, 
                            inline: true 
                        },
                        { 
                            name: '📅 **EINGEGANGEN**', 
                            value: `\`\`\`css\n${bewerbungData.timestamp}\`\`\``, 
                            inline: true 
                        },
                        { 
                            name: '💪 **STÄRKEN**', 
                            value: `> ${bewerbungData.staerken.length > 180 
                                ? bewerbungData.staerken.substring(0, 177) + '...' 
                                : bewerbungData.staerken}`, 
                            inline: false 
                        },
                        { 
                            name: '❤️ **MOTIVATION**', 
                            value: `> ${bewerbungData.motivation.length > 180 
                                ? bewerbungData.motivation.substring(0, 177) + '...' 
                                : bewerbungData.motivation}`, 
                            inline: false 
                        }
                    ],
                    footer: { 
                        text: '📎 Vollständige Bewerbung • HTML-Datei herunterladen für alle Details',
                        icon_url: 'https://images.emojiterra.com/twitter/v14.0/512px/1f4ce.png'
                    },
                    timestamp: new Date().toISOString(),
                    author: {
                        name: 'RedZone Bewerbungssystem',
                        icon_url: 'https://images.emojiterra.com/twitter/v14.0/512px/1f3ae.png'
                    },
                    thumbnail: {
                        url: 'https://images.emojiterra.com/twitter/v14.0/512px/1f534.png'
                    }
                }]
            };
            
            formData.append('payload_json', JSON.stringify(mobileMessage));
            
            // SICHERE Webhook-URL über Proxy (keine echte URL sichtbar)
           const WEBHOOK_URL = 'https://redzone-bewerbung.netlify.app/.netlify/functions/webhook';
            
            fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    // Erfolgreich gesendet
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset(); // Formular zurücksetzen
                    document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                    
                    // Erfolgsmeldung nach 5 Sekunden ausblenden
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Discord Webhook Fehler');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('Es gab einen Fehler beim Senden der Bewerbung. Bitte versuche es später erneut.');
                console.error('Fehler:', error);
            })
            .finally(() => {
                document.querySelector('.submit-btn').disabled = false;
            });
        });
