<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDZONE Team Bewerbung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0000, #660000, #cc0000);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            color: #ff0000;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255,0,0,0.8);
            margin-bottom: 10px;
        }
        .card {
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(255,0,0,0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .nav-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #cc0000, #ff0000);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nav-btn:hover { background: linear-gradient(45deg, #ff0000, #ff3333); }
        .nav-btn.active { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .section { display: none; }
        .section.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff6666;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,0,0,0.3);
            border-radius: 8px;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 16px;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        .submit-btn {
            background: linear-gradient(45deg, #cc0000, #ff0000);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 18px;
        }
        .submit-btn:hover { background: linear-gradient(45deg, #ff0000, #ff3333); }
        .success-msg {
            background: #00aa00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .error-msg {
            background: #aa0000;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .app-item {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        .app-item h3 { color: #ff3333; margin-bottom: 10px; }
        .info-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• REDZONE üî•</h1>
            <p>Werde Teil der ultimativen Gaming-Community!</p>
        </div>

        <div class="card">
            <div class="nav">
                <button class="nav-btn active" id="applyBtn">üöÄ Bewerben</button>
                <button class="nav-btn" id="adminBtn">‚ö° Admin</button>
            </div>

            <!-- Bewerbung -->
            <div id="apply" class="section active">
                <h2 style="text-align: center; margin-bottom: 20px;">Team Bewerbung</h2>
                <form id="appForm">
                    <div class="form-group">
                        <label>üéÆ Discord Username *</label>
                        <input type="text" name="username" required placeholder="RedZoneWarrior">
                    </div>
                    <div class="form-group">
                        <label>üë§ Name (optional)</label>
                        <input type="text" name="realName" placeholder="Dein Name">
                    </div>
                    <div class="form-group">
                        <label>üéÇ Alter *</label>
                        <input type="number" name="age" required min="13" placeholder="18">
                    </div>
                    <div class="form-group">
                        <label>üèÜ Erfahrungen *</label>
                        <textarea name="experience" required rows="4" placeholder="Erz√§hle von deinen Erfahrungen..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>üî• Motivation *</label>
                        <textarea name="motivation" required rows="4" placeholder="Warum REDZONE?"></textarea>
                    </div>
                    <div class="form-group">
                        <label>‚è∞ Verf√ºgbarkeit *</label>
                        <textarea name="availability" required rows="3" placeholder="Wann bist du online?"></textarea>
                    </div>
                    <div class="form-group">
                        <label>üéÆ Lieblingsspiele</label>
                        <input type="text" name="games" placeholder="CS2, Valorant, LoL...">
                    </div>
                    <button type="submit" class="submit-btn">Bewerbung absenden</button>
                </form>
                <div id="appSuccess" class="success-msg">
                    üéâ Bewerbung erfolgreich gesendet!
                </div>
            </div>

            <!-- Login -->
            <div id="login" class="section">
                <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
                <form id="loginForm" style="max-width: 400px; margin: 0 auto;">
                    <div class="form-group">
                        <label>üë§ Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>üîë Passwort</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Einloggen</button>
                </form>
                <div id="loginError" class="error-msg">
                    ‚ùå Falsche Anmeldedaten!
                </div>
            </div>

            <!-- Admin Panel -->
            <div id="admin" class="section">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h2>‚ö° Admin Panel</h2>
                    <button onclick="logout()" style="background: #aa0000; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Logout</button>
                </div>
                
                <div style="background: rgba(255,0,0,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <span id="userInfo">Willkommen!</span>
                </div>

                <h3>üìã Bewerbungen:</h3>
                <div id="appList">
                    <p style="text-align: center; color: #888;">Noch keine Bewerbungen</p>
                </div>

                <hr style="margin: 30px 0; border-color: rgba(255,0,0,0.3);">

                <h3>üë• Neuen Admin erstellen:</h3>
                <form id="createForm" style="margin-top: 20px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="newUser" required>
                        </div>
                        <div class="form-group">
                            <label>Passwort</label>
                            <input type="password" name="newPass" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Admin erstellen</button>
                </form>
                <div id="createSuccess" class="success-msg">
                    ‚úÖ Admin erfolgreich erstellt!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Einfaches, robustes System
        const data = {
            admins: { 'exekutiv': 'LukasGambo@2001' },
            apps: [],
            user: null
        };

        // Navigation
        document.getElementById('applyBtn').onclick = () => showSection('apply');
        document.getElementById('adminBtn').onclick = () => showSection(data.user ? 'admin' : 'login');

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(section).classList.add('active');
            
            if (section === 'apply') document.getElementById('applyBtn').classList.add('active');
            else document.getElementById('adminBtn').classList.add('active');

            if (section === 'admin') {
                updateAdminPanel();
            }
        }

        // Bewerbung
        document.getElementById('appForm').onsubmit = function(e) {
            e.preventDefault();
            const form = new FormData(this);
            const app = {
                id: Date.now(),
                date: new Date().toLocaleString('de-DE'),
                username: form.get('username'),
                realName: form.get('realName') || 'Nicht angegeben',
                age: form.get('age'),
                experience: form.get('experience'),
                motivation: form.get('motivation'),
                availability: form.get('availability'),
                games: form.get('games') || 'Nicht angegeben'
            };
            
            data.apps.push(app);
            localStorage.setItem('redzone_data', JSON.stringify(data));
            
            this.reset();
            document.getElementById('appSuccess').style.display = 'block';
            setTimeout(() => {
                document.getElementById('appSuccess').style.display = 'none';
            }, 3000);
        };

        // Login
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const form = new FormData(this);
            const user = form.get('username');
            const pass = form.get('password');
            
            if (data.admins[user] && data.admins[user] === pass) {
                data.user = user;
                sessionStorage.setItem('redzone_user', user);
                showSection('admin');
                this.reset();
                document.getElementById('loginError').style.display = 'none';
            } else {
                document.getElementById('loginError').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginError').style.display = 'none';
                }, 3000);
            }
        };

        // Admin erstellen
        document.getElementById('createForm').onsubmit = function(e) {
            e.preventDefault();
            const form = new FormData(this);
            const user = form.get('newUser');
            const pass = form.get('newPass');
            
            if (data.admins[user]) {
                alert('Username bereits vergeben!');
                return;
            }
            
            data.admins[user] = pass;
            localStorage.setItem('redzone_data', JSON.stringify(data));
            
            this.reset();
            document.getElementById('createSuccess').style.display = 'block';
            setTimeout(() => {
                document.getElementById('createSuccess').style.display = 'none';
            }, 3000);
        };

        function logout() {
            data.user = null;
            sessionStorage.removeItem('redzone_user');
            showSection('apply');
        }

        function updateAdminPanel() {
            document.getElementById('userInfo').textContent = `Eingeloggt als: ${data.user}`;
            
            const list = document.getElementById('appList');
            if (data.apps.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #888;">Noch keine Bewerbungen</p>';
                return;
            }
            
            let html = '';
            data.apps.slice().reverse().forEach(app => {
                html += `
                    <div class="app-item">
                        <h3>üî• ${app.username}</h3>
                        <p><strong>Name:</strong> ${app.realName} | <strong>Alter:</strong> ${app.age} | <strong>Datum:</strong> ${app.date}</p>
                        <div class="info-box"><strong>Spiele:</strong> ${app.games}</div>
                        <div class="info-box"><strong>Erfahrung:</strong> ${app.experience}</div>
                        <div class="info-box"><strong>Motivation:</strong> ${app.motivation}</div>
                        <div class="info-box"><strong>Verf√ºgbarkeit:</strong> ${app.availability}</div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        // Daten laden
        const saved = localStorage.getItem('redzone_data');
        if (saved) {
            const parsed = JSON.parse(saved);
            data.apps = parsed.apps || [];
            data.admins = { ...data.admins, ...parsed.admins };
        }

        const savedUser = sessionStorage.getItem('redzone_user');
        if (savedUser && data.admins[savedUser]) {
            data.user = savedUser;
            showSection('admin');
        }

        console.log('‚úÖ REDZONE System bereit!');
        console.log('üëë Login: exekutiv / LukasGambo@2001');
    </script>
</body>
</html>
